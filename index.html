<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>诺仙仙君 - Live for my faith.</title>
  <link rel="icon" href="./static/img/favicon.ico">
  <meta name="description" content="诺仙仙君 - Live for my faith.">
  <meta name="keywords" content="nuoxian,诺仙仙君,个人主页,主页,home,index,homepage,page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./static/css/style.css">
  <link rel="stylesheet" href="./static/css/root.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="loading">
    <div id="loading-center"></div>
  </div>
  <div class="filter"></div>
  <div class="main">
    <div class="left">
      <!-- 头像 -->
      <div class="logo" data-config-style="background-image:profile.logo">
        <!-- 头像框 -->
        <img data-config-src="profile.logokuang" style="position: absolute;top:-15%;left:-10%;width: 120%; aspect-ratio: 1/1;">
      </div>
      <div class="left-div left-des">
        <!-- 位置 -->
        <div class="left-des-item" data-config-html="profile.location">
          <i class="fa-solid fa-location-dot fa-xs"></i>
        </div>
        <!-- 职业 -->
        <div class="left-des-item" data-config-html="profile.career">
          <i class="fa-solid fa-suitcase fa-xs"></i>
        </div>
      </div>
      <!-- 标签 -->
      <div class="left-div left-tag" data-config-array="profile.tags"></div>
      <!-- 时间线 -->
      <div class="left-div left-time">
        <ul id="line" data-config-array="timeline"></ul>
      </div>
    </div>
    <div class="right">
      <header>
        <!-- 头像 -->
        <div class="index-logo" data-config-style="background-image:profile.logo">
          <!-- 头像框 -->
          <img data-config-src="profile.logokuang" style="position: absolute;top:-15%;left:-10%;width: 120%; aspect-ratio: 1/1;">
        </div>
        <!-- 昵称 -->
        <div class="welcome" data-config-html="profile.name"></div>
        <!-- 简介 -->
        <div class="description" data-config-html="profile.description"></div>
        <!-- 社交按钮，默认添加主题模式开关 -->
        <div class="iconContainer" data-config-array="social"></div>
        <!-- Github贪吃蛇活跃图 -->
        <div class="tanChiShe">
          <img id="tanChiShe" src="" alt="Github活动记录">
        </div>
      </header>
      <content>
        <!-- 项目名称 -->
        <div class="title" data-config-html="projects_name"></div>
        <!-- 项目 -->
        <div class="projectList" data-config-array="projects"></div>
        <!-- 技术栈名称 -->
        <div class="title" data-config-html="skill_name"></div>
        <!-- 技术栈 -->
        <div class="skill">
            <img id="skillPc" data-config-src="skill.skillPC">
            <img id="skillWap" data-config-src="skill.SkillWap">
        </div>
      </content>
  </div>
  </div>
<!-- 脚页 -->
<footer data-config-html="footer"></footer>
<div class="tc">
  <div onclick="" class="tc-main">
    <img class="tc-img" src="" alt="" srcset="">
  </div>
</div>
</body>
<script src="./config-loader.js"></script>
<script src="./static/js/script.js"> </script>
</html>
